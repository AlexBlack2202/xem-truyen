function re_load(callback) {

    var url = $(location).attr('href');
    var type = url.match(/type=([^&]+)/);
    if (type == null) {
        type = "index";
    } else {
        type = type[1];
    }

    var chapter = url.match(/chapter=([^&]+)/);
    if (chapter == null) {
        chapter = "-1";
    } else {
        chapter = chapter[1];
    }

    var story = url.match(/story=([^&]+)/);
    if (story == null) {
        story = "-1";
    } else {
        story = story[1];
    }

    var name = url.match(/name=([^&]+)/);
    if (name == null) {
        name = "-1";
    } else {
        name = name[1];
    }

    var chapter_filename = "data/" + chapter + ".json";

    if (type == 'chapter') {

        $.getJSON(chapter_filename, function(json) {
            $('#chapter').removeClass("d-none");
            document.title = json.storyname + " - " + json.header;
            $('#chapter').children('.content').html(json.datacontent);
            $('#chapter').find('.storyname').html(json.storyname);
            $('#chapter').children('.chaptername').html(json.header);

            storyname = json.storyname.latinize().replace(/ /g, "-").replace(":", "").toLowerCase();
			header = json.header.latinize().replace(/ /g, "-").replace(":", "").toLowerCase();

            story_link = "?type=story&story=" + story + "&name=" + storyname
            $('#chapter').find('.storyname').attr("href", story_link);

            var next = "#";
            var prev = "#";
            $("#chapter").find('.next').removeClass('disabled');
            $("#chapter").find('.prev').removeClass('disabled');

            if ('preurl' in json) {
                prev = json.preurl;
            } else {
                $("#chapter").find('.prev').addClass('disabled');
                prev = '#';
            }

            if ('nexturl' in json) {
                next = json.nexturl;

            } else {
                $("#chapter").find('.next').addClass('disabled');
                next = '#';
            }


            $("#chapter").find('.next').attr('href', next);
            $("#chapter").find('.prev').attr('href', prev);
			
			 
// Change Meta Description 
$('meta[name=description]').attr('content', json.storyname + " - " + json.header);
 
// Change Meta Keywords 
$('meta[name=keywords]').attr('content', json.storyname + ", " + json.header+", "+storyname+", "+header);

callback();
        });


    } else if (type == 'story') {
        $('#story').removeClass("d-none");
        var jsonstoryname = "data/s_" + story + ".json";

        //  https://www.phamduytung.com/xem-truyen/?type=story&story=9035&name=ngan-thuan-ngan-ai-muoi

        $.getJSON(jsonstoryname, function(json) {

            document.title = json.storyname;
            $('#story').find('.storyname').html(json.storyname);

            $('#story').find('.img').attr('src', json.imageurl);
            $('#story').find('.shortcontent').html(json.shortcontent.replace(/(<br\s*\/?>){3,}/gi, '<br>'));
            $('#story').children('.author').html("<b>Tác giả: </b>" + json.author);
// Change Meta Description 
$('meta[name=description]').attr('content', json.storyname +" - "+ json.author);

storyname = json.storyname.latinize().replace(/ /g, "-").replace(":", "").toLowerCase();
 
// Change Meta Keywords 
$('meta[name=keywords]').attr('content', json.storyname + ", " + json.author+", "+storyname);

callback();
        });

        var jsonstorychapter = "data/chapter_" + story + ".json";
        $.getJSON(jsonstorychapter, function(json) {
            $('#story').find('.chapter').html("");
            for (i = 0; i < json.length; i++) {
                let chaptername = json[i].header;
                let link = json[i].url;
                $('#story').find('.chapter').append("<li class='col-md-6' style='font-size:16px'><a style='color:#333' href='" + link + "'>" + chaptername + "</a></li>");
            }
        });
    } else {
        $('#index').removeClass("d-none");
		$('meta[name=description]').attr('content', "ngan thuan ngan ai muoi, tru tien, tru tien 2");

storyname = json.storyname.latinize().replace(/ /g, "-").replace(":", "").toLowerCase();
 
// Change Meta Keywords 
$('meta[name=keywords]').attr('content',  "ngan thuan ngan ai muoi, tru tien, tru tien 2, tieu dinh,");
        callback();
    }
}
